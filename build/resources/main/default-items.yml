#
#         A plugin that mimics the mechanics of the
#    Minehut server "Wife"'s WorldBorder (wife.minehut.gg)
#
#
#  ▒█▀▀▄ ▒█▀▀▀ ▒█▀▀▀ ░█▀▀█ ▒█░▒█ ▒█░░░ ▀▀█▀▀ ░░ ▀█▀ ▀▀█▀▀ ▒█▀▀▀ ▒█▀▄▀█ ▒█▀▀▀█
#  ▒█░▒█ ▒█▀▀▀ ▒█▀▀▀ ▒█▄▄█ ▒█░▒█ ▒█░░░ ░▒█░░ ▀▀ ▒█░ ░▒█░░ ▒█▀▀▀ ▒█▒█▒█ ░▀▀▀▄▄
#  ▒█▄▄▀ ▒█▄▄▄ ▒█░░░ ▒█░▒█ ░▀▄▄▀ ▒█▄▄█ ░▒█░░ ░░ ▄█▄ ░▒█░░ ▒█▄▄▄ ▒█░░▒█ ▒█▄▄▄█.yml
#
# If you find any bugs, please report them to https://github.com/CyberedCake/MBorder/issues
#
# The default items for this plugin works like this ...
#
#        ITEM:                                    The item must be chosen from here:
#                                                 https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#                                                 and is formatted like 'DIAMOND', 'DIAMOND_SWORD', or 'DIRT'
#
#          amount: <amount>                       The amount is an integer that defines how many of the item
#                                                 should be given to the player :: must be an integer!
#
#          customName: '<custom name>"            The custom name is the name of the item given to the player,
#                                                 supports color codes (&c, &e, etc.) :: must be a string!
#
#          customLore:                            The custom lore is the lore that will show up under the item
#            - '<custom lore list :: line 1>'     name. The lore must be in a formatted list, just like the
#            - '<custom lore list :: line 2>'     example to the left. You can put one line and put 'empty' on
#            - '<custom lore list :: line 3>'     it for the lore to just be, well... empty! If you put the word
#            - '<custom lore list :: line 4>'     'paginate:' before the lore, it will automatically put it on
#            - '<custom lore list :: line 5>'     new lines depending on if it's too long or not.
#
# More information can be found here: https://github.com/CyberedCake/MBorder/wiki


enabled: true
# Set this value to 'false' if you want the plugin to not give items to new players
# NOTE #1: Anyway who already has these items, obviously, will keep those items

starterItems:
  STONE_SWORD:
    amount: 1
    customName: '&fMBorder Stone Sword'
    customLore:
      - 'paginate:&7A starter item created by &aCyberedCake &7in &dMBorder &7as a default item.'
      - ' '
      - '&fChange this in the &bdefault-items.yml&f!'
    hideNBT: true
  STONE_SHOVEL:
    amount: 1
    customName: '&fMBorder Stone Shovel'
    customLore:
      - 'paginate:&7A starter item created by &aCyberedCake &7in &dMBorder &7as a default item.'
      - ' '
      - '&fChange this in the &bdefault-items.yml&f!'
    hideNBT: true
  STONE_PICKAXE:
    amount: 1
    customName: '&fMBorder Stone Pickaxe'
    customLore:
      - 'paginate:&7A starter item created by &aCyberedCake &7in &dMBorder &7as a default item.'
      - ' '
